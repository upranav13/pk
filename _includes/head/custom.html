<style>
  /* body text */
  body {
    font-family: 'Lobster Two', sans-serif;
  }

  /* headings */
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Dancing Script', cursive;
  }

  /* navigation + site title */
  .masthead, .site-title, .site-nav {
    font-family: 'Lobster Two', sans-serif;
  }
</style>

<style>
  /* Publications layout */
  .pubs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 24px;
    margin: 16px 0 32px;
  }

  /* Each publication entry (no white background box) */
  .pub-card {
    display: grid;
    grid-template-columns: 120px 1fr;
    gap: 16px;
    align-items: start;
    padding: 0;
    border: none;
    background: none;
  }

  /* Thumbnail image */
  .pub-thumb {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 6px;
  }

  /* Text area */
  .pub-meta {
    min-width: 0;
    font-family: 'Merriweather', serif;   /* professional serif font */
    font-size: 0.95rem;
    line-height: 1.4;
  }

  /* Title of paper */
  .pub-title {
    margin: 0 0 6px;
    font-size: 1.05rem;
    font-weight: 600;
    font-family: 'Merriweather', serif;
  }

  /* Authors & venue */
  .pub-authors, .pub-venue {
    margin: 0 0 6px;
    color: #444;
  }

  /* Buttons */
  .pub-links .btn {
    margin-right: 6px;
    margin-top: 6px;
  }

  @media (max-width: 520px) {
    .pub-card { grid-template-columns: 1fr; }
    .pub-thumb { width: 100%; height: 180px; }
  }
</style>

<style>

<style>

}

<style>
.masthead__menu-item.active a {
  background-color: #e8f1fb;
  border-radius: 6px;
  padding: 6px 12px;
  font-weight: bold;
  color: #000 !important;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const current = window.location.pathname.replace(/\/$/, ""); // normalize (remove trailing slash)
  
  // Remove any existing 'active' classes
  document.querySelectorAll(".masthead__menu-item").forEach(li => {
    li.classList.remove("active");
  });
  
  // Add 'active' to the nav link that matches current page
  document.querySelectorAll(".masthead__menu-item a").forEach(link => {
    let href = link.getAttribute("href").replace(/\/$/, "");
    if (href === current) {
      link.parentElement.classList.add("active");
    }
  });
});
</script>
